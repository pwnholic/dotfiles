font_family      Iosevka
bold_font        Iosevka Bold
italic_font      Iosevka Italic
bold_italic_font Iosevka Bold Italic

# Font size (adjust to your screen)
font_size 11.0

# Advanced font modifications
modify_font cell_height 140%
modify_font cell_width 100%
modify_font underline_position 2
modify_font underline_thickness 120%
modify_font strikethrough_position 2px

# Font features (use specific features if needed)
font_features none
disable_ligatures never

# Text rendering
text_composition_strategy platform
text_fg_override_threshold 0

# ===== CURSOR =====
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

# ===== SCROLLBACK =====
scrollback_lines 10000
scrollback_indicator_opacity 1.0
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# ===== MOUSE =====
mouse_hide_wait 3.0
url_color #7aa2f7
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets no
underline_hyperlinks hover
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== TERMINAL BELL =====
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none

# ===== WINDOW LAYOUT =====
remember_window_size yes
initial_window_width 120c
initial_window_height 30c
window_padding_width 0
single_window_padding_width -1
window_margin_width 0
single_window_margin_width -1
window_border_width 0.5pt
draw_minimal_borders yes
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
resize_debounce_time 0.1 0.1
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1
placement_strategy center

# Window decorations for Wayland
hide_window_decorations no

# ===== TAB BAR =====
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style slanted
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"
active_tab_title_template "[{index}] {title}"

# ===== COLORS (Tokyo Night - Night) =====
foreground #c0caf5
background #1a1b26
selection_foreground #1a1b26
selection_background #33467c

# Cursor colors
cursor #c0caf5
cursor_text_color #1a1b26

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #787c99
inactive_tab_background #1f2335
tab_bar_background      #16161e
tab_bar_margin_color    none

# Colors for marks
mark1_foreground #1a1b26
mark1_background #7aa2f7
mark2_foreground #1a1b26
mark2_background #bb9af7
mark3_foreground #1a1b26
mark3_background #2ac3de

# Window border colors
active_border_color   #7aa2f7
inactive_border_color #3b4261
bell_border_color     #e0af68

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #a9b1d6
color15 #c0caf5

# ===== ADVANCED =====
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on none
update_check_interval 0
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
clone_source_strategies venv,conda,env_var,path
term xterm-kitty
forward_stdio no

# ===== BACKGROUND =====
background_opacity 0.95
background_blur 0
background_image none
background_image_layout tiled
background_image_linear no
dynamic_background_opacity yes
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.4

# ===== OS SPECIFIC (LINUX WAYLAND - KITTY 0.43.1) =====
# Force Wayland display server
linux_display_server wayland

# Wayland IME support (for ibus, fcitx5, etc.)
wayland_enable_ime yes

# Wayland titlebar color
wayland_titlebar_color system

# Keyboard repeat settings (Kitty 0.43.1)
# Format: delay (ms) repeat_rate (chars/sec)
linux_keyboard_repeat_delay 250
linux_keyboard_repeat_rate 50

# Wayland-specific clipboard handling
# Automatically uses wl-clipboard on Wayland

# Notification support on Wayland
notify_on_cmd_finish unfocused

# GPU rendering for Wayland
# Kitty uses OpenGL ES 3.0+ on Wayland for best performance

# ===== KEYBOARD SHORTCUTS =====
kitty_mod ctrl+shift
clear_all_shortcuts no

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o pass_selection_to_program

# Window management
map kitty_mod+enter new_window
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+f7 focus_visible_window

# Tab management
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Smart tab navigation (goto or create)
map alt+1 kitten kittens/goto_or_create.py 1
map alt+2 kitten kittens/goto_or_create.py 2
map alt+3 kitten kittens/goto_or_create.py 3
map alt+4 kitten kittens/goto_or_create.py 4
map alt+5 kitten kittens/goto_or_create.py 5
map alt+6 kitten kittens/goto_or_create.py 6
map alt+7 kitten kittens/goto_or_create.py 7
map alt+8 kitten kittens/goto_or_create.py 8
map alt+9 kitten kittens/goto_or_create.py 9
map alt+0 kitten kittens/goto_or_create.py 10

# Layout management
map kitty_mod+l next_layout
map kitty_mod+z toggle_layout stack

# Font sizes
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+plus change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map kitty_mod+0 change_font_size all 0
map kitty_mod+backspace change_font_size all 0

# Select and act on visible text
map kitty_mod+e open_url_with_hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>n kitten hints --type linenum
map kitty_mod+p>y kitten hints --type hyperlink

# Scrolling
map kitty_mod+up scroll_line_up
map kitty_mod+k scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+j scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1
map kitty_mod+h show_scrollback
map kitty_mod+g show_last_command_output

# Miscellaneous
map kitty_mod+f5 load_config_file
map kitty_mod+f6 debug_config
map kitty_mod+u kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default
map kitty_mod+delete clear_terminal reset active
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u kitten unicode_input
map kitty_mod+f1 show_kitty_doc overview

# Search
map kitty_mod+/ launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i

# ===== LAYOUTS =====
enabled_layouts splits,stack,tall,fat,grid,horizontal,vertical

# ===== NOTIFICATIONS (KITTY 0.43.1) =====
# Show notification when command finishes in unfocused window
notify_on_cmd_finish unfocused

# Nerd Fonts v3.3.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
