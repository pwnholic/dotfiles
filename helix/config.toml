theme = "tokyonight"

[editor]
end-of-line-diagnostics = "hint"
line-number = "relative"
mouse = true
auto-format = true

[editor.statusline]
left = [
    "mode",
    "file-name",
    "read-only-indicator",
    "file-modification-indicator",
]
right = [
    "primary-selection-length",
    "register",
    "position",
    "total-line-numbers",
    "file-encoding",
]
center = ["diagnostics"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.auto-save]
focus-lost = true

[editor.indent-guides]
render = true
character = "‚ñè"

[editor.whitespace]
render = "all"
