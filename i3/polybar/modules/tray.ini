[module/tray]
type = internal/tray

format = <tray>
format-background = ${color.BACKGROUND}
tray-background = ${color.BACKGROUND}
tray-foreground = ${color.FOREGROUND}
tray-detached = false
tray-maxsize = 16
tray-position = "right"
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
