[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ./colors.ini
include-file = ./modules/cpu.ini
include-file = ./modules/date.ini
include-file = ./modules/network.ini
include-file = ./modules/alsa.ini
include-file = ./modules/i3.ini
include-file = ./modules/battery.ini
include-file = ./modules/filesystem.ini
include-file = ./modules/memory.ini
include-file = ./modules/temperature.ini
include-file = ./modules/brightness.ini
include-file = ./modules/tray.ini


[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

width = 100%
height = 16
offset-x = 0
offset-y = 0

bottom = true
fixed-center = true

background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}

radius-top = 0.0
radius-bottom = 0.0

line-size = 1
line-color = ${color.ACCENT}

border-size = 6
border-color = ${color.BACKGROUND}

padding = 0
module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrainsMono Nerd Font:bold:size=9;3"
font-1 = "Symbols Nerd Font:size=12;3"
font-2 = "Symbols Nerd Font:size=20;4"
font-3 = "Iosevka Nerd Font:bold:size=12;4"
font-4 = "feather:weight=bold:size=11;3"

modules-left = i3
modules-center = 
modules-right =  date network alsa cpu memory temperature filesystem battery brightness tray

separator = 
spacing = 0

dim-value = 1.0

wm-name = i3
locale = 

wm-restack = i3
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over


